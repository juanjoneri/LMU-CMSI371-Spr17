<!doctype html>

<!-- This page "hosts" a simple demonstration of "Nanoshop,"
     a tiny image processing module (emphasis on tiny). -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nanoshop Demo</title>
    <link rel="stylesheet" href="../styles.css"/>
  </head>
  <body>

    <h1>Nanoshop</h1>

    <!-- Where the action will happen. -->
    <canvas id="picture" width="800" height="440">
      All your <code>canvas</code> are belong to us!
    </canvas>

    <hr><h2>Filters</h2>

    <button id="apply-Refresh-button">Refresh</button>
    <br><br>
    <!-- A little UI to trigger the filter. -->
    <button id="apply-Darken-button">Darken</button>
    <button id="apply-Brighten-button">Brighten</button>
    <button id="apply-Red-button">Red</button>
    <button id="apply-Green-button">Green</button>
    <button id="apply-Blue-button">Blue</button>

    <!-- To at least make the above a little easier, we
         at least recruit jQuery's services. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../cup.js"></script>
    <script src="../wall.js"></script>
    <script src="../roomlight.js"></script>
    <script src="../counter.js"></script>
    <script src="../shelf.js"></script>
    <script src="../chalkboard.js"></script>

    <script src="nanoshop.js"></script>
    <script src="nanoshop-demo.js"></script>
  </body>
</html>
